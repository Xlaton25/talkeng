<!DOCTYPE html>
<html>
<head>
  <title>Educational Course Platform</title>
  <style>
    /* Basic styles */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    
    .navbar {
      background-color: #333;
      overflow: hidden;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }
    
    .navbar a {
      color: #fff;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }
    
    .navbar a:hover {
      background-color: #ddd;
      color: #333;
    }

    .navbar .logo {
      margin-right: auto;
    }

    .navbar .credentials {
      margin-left: auto;
    }
    
    /* Login and Signup box styles */
    .login-signup-box {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      z-index: 9999;
    }

    .login-signup-box.show {
      display: block;
    }

    .login-signup-box h3 {
      text-align: center;
    }

    .login-signup-box input[type="text"],
    .login-signup-box input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .login-signup-box button {
      width: 100%;
      padding: 10px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    
    /* Responsive styles */
    @media screen and (max-width: 600px) {
      .navbar {
        flex-wrap: wrap;
      }

      .navbar a {
        flex: 1 1 100%;
        text-align: center;
      }
    }
  </style>
  <script>
    // JavaScript to handle login and signup box toggle
    document.addEventListener('DOMContentLoaded', function() {
      const loginSignupBox = document.querySelector('.login-signup-box');
      const loginLink = document.querySelector('.login-link');
      const signupLink = document.querySelector('.signup-link');
      const closeBtn = document.querySelector('.close-btn');

      loginLink.addEventListener('click', function(e) {
        e.preventDefault();
        loginSignupBox.classList.add('show');
      });

      signupLink.addEventListener('click', function(e) {
        e.preventDefault();
        loginSignupBox.classList.add('show');
      });

      closeBtn.addEventListener('click', function(e) {
        e.preventDefault();
        loginSignupBox.classList.remove('show');
      });
    });
  </script>
</head>
<body>
  <div class="navbar">
    <a href="#home" class="logo">
      <img src="assets/images/talkeng_main_logo.png" alt="talkeng logo" width="50" height="auto">
    </a>
    <div class="credentials">
      <a href="#login" class="login-link">Login</a>
      <a href="#signup" class="signup-link">Signup</a>
      <div class="login-signup-box">
        <button class="close-btn">Close</button>
        <h3>Login</h3>
        <form>
          <input type="text" placeholder="Mobile Number or Email">
          <input type="password" placeholder="Password">
          <button type="submit">Login</button>
        </form>

        <h3>Signup</h3>
        <form>
          <input type="text" placeholder="Mobile Number or Email">
          <input type="password" placeholder="Password">
          <button type="submit">Signup</button>
        </form>
      </div>
    </div>
    <a href="#contact">Contact</a>
    <a href="#about">About</a>
    <a href="#teachers">Teachers</a>
    <a href="#courses">Courses</a>
    <a href="#home">Home</a>
  </div>

  
</body>
</html>
